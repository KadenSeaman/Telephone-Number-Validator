<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="https://github.com/KadenSeaman" id="github" target="_blank">GitHub</a>

    <div class="bg-left-panel">
        <div class="title">
            <h1>Telephone</h1>
            <h1>Number</h1>
            <h1>Validator</h1>
        </div>
    </div>

    <div class="content">
        <form action="">
            <label  for="enter-number">Enter a Phone Number:</label>
            <input type="text" id="user-input" placeholder="e.g. 1 123-456-7890">
            <div class="button-wrapper">
                <button class="button" id="check-btn">Check</button>
                <button class="button" id="clear-btn">Clear</button>
            </div>
        </form>
        <div id="results-div">

        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
